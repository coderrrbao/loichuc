    <style>
        html,
        body {
            height: 100%;

        }



        body {
            margin: 0;
            height: 100%;
            background: #000;
            background-image: url("https://cdn-media.sforum.vn/storage/app/media/thanhhuyen/h%C3%ACnh%20n%E1%BB%81n%20b%E1%BA%A7u%20tr%E1%BB%9Di/2/hinh-nen-bau-troi-39.jpg");
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body * {
            user-select: none;
        }

        .loichuc {
            position: fixed;
            left: 50%;
            top: 0;
            font-size: 32px;
            color: aqua;
            opacity: 1;
            /* 4 : 1 , 3 : 0.9 , 2 : 0.8 , 1 : 0.7 */
            animation: roiXuongDay 12s ease-in forwards;
            transition: transform 0.5s, box-shadow 0.5s;
            box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.5);
        }



        @keyframes roiXuongDay {
            from {
                transform: translateX(-50%) translateY(0);
            }

            to {
                transform: translateX(-50%) translateY(110vh);
            }
        }

        #start {
            font-size: 30px;
        }

        #uia {
            position: fixed;
            top: 0;
            right: 1%;
            height: 200px;
            display: none;
        }
    </style>
</head>

    <audio id="nhac" loop>
        <source src="uia.mp3" type="audio/mpeg">
    </audio>
    <span id="start">Nhấn để bắt đầu</span>

            span.style.animation = `roiXuongDay ${giay}s ease-in forwards`;
            span.style.zIndex = 1;

                span.remove();
